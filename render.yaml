services:
  - type: web
    name: ticket-triage-api
    env: docker
    plan: free
    dockerfilePath: Dockerfile.api
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: "llama-3.1-8b-instant"
      - key: ALLOW_LOCAL_FALLBACK
        value: "0"
      # Uncomment and configure if you use Firestore with a service account in Render
      # - key: FIREBASE_CREDENTIALS
      #   sync: false

  - type: web
    name: ticket-triage-ui
    env: docker
    plan: free
    dockerfilePath: streamlit_app/Dockerfile
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: "llama-3.1-8b-instant"
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: FIREBASE_APP_ID
        sync: false
      - key: FIREBASE_MEASUREMENT_ID
        sync: false
      - key: TRIAGE_API_BASE
        value: "https://ticket-triage-api.onrender.com"
